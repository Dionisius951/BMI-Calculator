<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-bmi">
      <form action="">
        <input
          type="number"
          name="tinggi"
          id="height"
          placeholder="Tinggi Anda"
        />
        <input
          type="number"
          name="berat"
          id="weight"
          placeholder="Berat Badan Anda"
        />
        <button id="btn-submit">Hitung</button>
      </form>
      <div class="output-data">
        <!-- Menampilkan hasil kalkulasi disni  -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
