<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="hero">
          <img src="images/BG.svg" alt="" width="400">
        </div>
        <div class="form-bmi">
          <div class="header">
            <H2>BMI Calculator</H2>
          </div>
          <form class="frm-input">
            <label for="tinggi">
              Tinggi Badan (Cm)
              <input
                type="number"
                name="tinggi"
                id="height"
                min="1"
                placeholder="Masukan Tinggi Badan Anda"
              />
            </label>
            <label for="berat">
              Berat Badan (Kg)
              <input
                type="number"
                name="berat"
                id="weight"
                min="1"
                placeholder="Masukan Berat Badan Anda"
              />
            </label>
            <button id="btn-submit">Hitung</button>
            <div class="output-data">
              <!-- Menampilkan hasil kalkulasi disni  -->
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
